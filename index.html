<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital Inteligente - UTP</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏛️ Biblioteca Digital Inteligente</h1>
            <p>Universidad Tecnológica del Perú - Sistema de Gestión Bibliográfica</p>
        </div>
        <nav class="nav-tabs">
            <button class="nav-btn active" onclick="showSection('catalog')">📚 Catálogo</button>
            <button class="nav-btn" onclick="showSection('search')">🔍 Búsqueda Avanzada</button>
            <button class="nav-btn" onclick="showSection('loans')">📋 Préstamos</button>
            <button class="nav-btn" onclick="showSection('admin')">⚙️ Administración</button>
            <button class="nav-btn" onclick="showSection('stats')">📊 Estadísticas</button>
        </nav>
        <div id="catalog" class="content-section active">
            <h2>📚 Catálogo de Libros</h2>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="quickSearch" placeholder="Buscar por título, autor o categoría...">
                    <button class="search-btn" onclick="quickSearch()">🔍 Buscar</button>
                </div>
            </div>
            <div id="booksGrid" class="books-grid"></div>
        </div>
        <!-- Otras secciones serán añadidas por JavaScript -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
